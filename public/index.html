<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio | Automated Deployment</title>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #0e1117; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #161b22; border: 1px solid #30363d; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; max-width: 400px; }
        .status-badge { background: #238636; color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        h1 { color: #58a6ff; margin-top: 1.5rem; }
        p { color: #8b949e; line-height: 1.6; }
        .tech-stack { margin-top: 1.5rem; font-size: 0.9rem; color: #f0f6fc; border-top: 1px solid #30363d; padding-top: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <span class="status-badge">Live Deployment</span>
        <h1>Pipeline Success!</h1>
        <p>This site was provisioned via <strong>Terraform</strong> and deployed using <strong>GitHub Actions</strong> to AWS S3.</p>
        <div class="tech-stack">
            <strong>Tech Stack:</strong> Terraform • AWS • GitOps
        </div>
    </div>
</body>
</html>
